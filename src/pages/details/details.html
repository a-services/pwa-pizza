<ion-header>

  <ion-navbar>
    <ion-title>{{pizza.name || 'New Pizza'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="detailsForm" novalidate>

    <ion-item>
      <ion-label floating>Title <sup>*</sup></ion-label>
      <ion-input type="text" formControlName="title" name="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Price (USD) <sup>*</sup></ion-label>
      <ion-input type="number" step="any" formControlName="price" name="price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description <sup>*</sup></ion-label>
      <ion-textarea rows="3" formControlName="description" name="description"></ion-textarea>
    </ion-item>

    <!-- Buttons -->
    <ion-buttons class="button-line" end>
      <button ion-button color="light" (click)="goBack()">
        Cancel
      </button>
      <button ion-button color="primary" [disabled]="!detailsForm.valid" (click)="submitDetails(detailsForm)">
        Submit
      </button>
    </ion-buttons>

  </form>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Pizza PWA 0.11</ion-title>
  </ion-toolbar>
</ion-footer>
